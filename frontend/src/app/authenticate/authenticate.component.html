<mat-toolbar style="background-color:#9a9798; height: 80px;position: sticky;">
  <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
    <!-- <mat-icon>menu</mat-icon> -->
    <img class='logo' style="width: 150px;height: 60px;" src="https://bigstep.hrone.cloud/Documents/bigstep/Company/0EbIsqgD_bigsteplogo01.png"
  alt='bigstep'>
  </button>

</mat-toolbar>

<div class=" container" >


  <mat-card>
    <mat-card-content>
      <div class="header">
        <h3 [ngStyle]="{color:'red'}">Sign Into Your Account </h3>
      </div>
      <form (ngSubmit)="onLogin()" name="loginForm" [formGroup]="loginForm">
        <div class="emailInput">
          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Email</mat-label>
            <input
              formControlName="email"
              matInput
              placeholder="Enter email address" required
            />
            <mat-error *ngIf="!loginForm.controls['email'].valid">
                Email is required
              </mat-error>
          </mat-form-field>
        </div>

        <div>

          <mat-form-field class="full-width" appearance="outline">
            <mat-label>Password</mat-label>
            <input formControlName="password" matInput [type]=" hide ? 'password' : 'text'" required />
            <button  mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide Password'"
            [attr.aria-pressed]="hide">
            <mat-icon>
                {{hide ? 'visibility_off' : 'visibility'}}
            </mat-icon>
        </button>
        <mat-error *ngIf="!loginForm.controls['password'].valid">
            Password is required
          </mat-error>
        </mat-form-field>
        </div>
        <button mat-flat-button color="primary">Login</button>

      </form>

      <div class="button-row">

      </div>
    </mat-card-content>
  </mat-card>
  <!-- <div class="alert alert-danger" *ngIf = "errorMessage.length > 0">
    <h3>{{ errorMessage }}</h3>
  </div> -->
  </div>
